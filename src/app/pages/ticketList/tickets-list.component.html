<div *ngIf="!baseId || !tableId" class="p-3 text-gray-600 text-center">
  Please select a Base and Table to view Tickets.
</div>

<div *ngIf="baseId && tableId" class="grid-wrapper">
  <ag-grid-angular
    class="ag-theme-alpine"
    style="width: 100%; height: 520px;"
    [columnDefs]="columnDefs"
    [gridOptions]="gridOptions"
    (gridReady)="onGridReady($event)"
    (rowClicked)="onRowClicked($event)">
  </ag-grid-angular>
